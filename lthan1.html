<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./style.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Latihan TAG</title>
    </head>
    <body>
        <div class="">
            <!-- tag p: paragraf, b: bold, u: underline, i: italic, br: memisahkan paragraf atau menambah jarak paragraf, hr: menambahkan garis diantara paragraf -->
            <h2 class="welcome">
                <b>Selamat Datang</b>
            </h2>
            <hr />
            <p class="welcome"><i>Hello World</i></p>
            <br />
        </div>
        <p class="footer">
            Pembuat : <u><b>Topan Akbar</b></u>
        </p>
    </body>
</html>
