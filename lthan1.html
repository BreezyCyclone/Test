<!DOCTYPE html>
<html>
    <head>
        <title>Latihan Tag</title>
    </head>
    <body>
        <a href="index.html">Kembali Ke Halaman Utaman</a>
        <hr />
        <h6>MANTAP BANG</h6>
        <!-- tag p: paragraf, b: bold, u: underline, i: italic, br: memisahkan paragraf atau menambah jarak paragraf, hr: menambahkan garis diantara paragraf -->
        <p><b>Selamat Datang</b></p>
        <hr />
        <p><i>Hello World</i></p>
        <br />
        <p>Pembuat:<u>Topan Akbar</u></p>
        <p>TAITAIATAITAITIAT</p>
    </body>
</html>
